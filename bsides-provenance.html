<!DOCTYPE html>
<html>
  <head>
    <title>Establishing Trust in Artifacts with Provenance | BSides Buffalo 2025</title>
    <meta charset="utf-8">
    <link href='//fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;700&family=Share+Tech+Mono&display=swap' rel=stylesheet type=text/css>
    <link rel=stylesheet href=//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css>
    <style>
      /* Hacker Aesthetic Theme */
      body {
        font-family: 'Fira Code', 'Share Tech Mono', 'Courier New', monospace;
        background: #0d1117;
        color: #00ff00;
        overflow: hidden;
      }
      
      .remark-slide-content {
        background: #0d1117;
        background-image: 
          radial-gradient(circle at 20% 80%, rgba(0, 255, 0, 0.03) 0%, transparent 50%),
          radial-gradient(circle at 80% 20%, rgba(0, 255, 255, 0.03) 0%, transparent 50%);
        color: #00ff00;
        font-size: 1.4em;
        padding: 1em 2em;
        border: 1px solid #00ff0040;
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
      }
      
      .remark-slide-content h1 { 
        font-size: 2.8em; 
        color: #00ffff;
        text-shadow: 0 0 10px #00ffff40;
        text-transform: uppercase;
        letter-spacing: 2px;
        border-bottom: 2px solid #00ff00;
        padding-bottom: 0.2em;
      }
      
      .remark-slide-content h2 { 
        font-size: 1.8em; 
        color: #ffff00;
        text-shadow: 0 0 5px #ffff0040;
        margin-top: 0.5em;
      }
      
      .remark-slide-content h3 { 
        font-size: 1.4em; 
        color: #ff6600;
        text-shadow: 0 0 5px #ff660040;
      }
      
      /* Terminal-like code blocks */
      code {
        background: #161b22;
        border: 1px solid #00ff0060;
        border-radius: 3px;
        padding: 2px 6px;
        color: #00ff00;
        font-family: 'Fira Code', 'Share Tech Mono', monospace;
        font-size: 0.9em;
      }
      
      .remark-code, .remark-inline-code { 
        font-family: 'Fira Code', 'Share Tech Mono', monospace;
        background: #161b22 !important;
        color: #00ff00 !important;
      }
      
      pre {
        background: #161b22 !important;
        border: 1px solid #00ff0060;
        border-radius: 5px;
        padding: 15px;
        overflow-x: auto;
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
      }
      
      pre code {
        background: transparent !important;
        border: none !important;
        padding: 0 !important;
        color: #00ff00 !important;
      }
      
      /* Links with cyberpunk styling */
      a, a > code {
        color: #ff0080;
        text-decoration: none;
        text-shadow: 0 0 5px #ff008040;
        transition: all 0.3s ease;
      }
      
      a:hover {
        color: #00ffff;
        text-shadow: 0 0 10px #00ffff80;
        text-decoration: underline;
      }
      
      /* Lists with custom bullets */
      li {
        margin: 0.5em 0;
        position: relative;
      }
      
      ul li:before {
        content: "â–¶";
        color: #00ff00;
        margin-right: 8px;
      }
      
      li p { 
        line-height: 1.4em; 
        margin: 0;
      }
      
      /* Special text effects */
      .large { 
        font-size: 1.6em !important;
        color: #00ffff;
        text-shadow: 0 0 8px #00ffff60;
        font-weight: bold;
      }
      
      strong {
        color: #ffff00;
        text-shadow: 0 0 5px #ffff0040;
        font-weight: bold;
      }
      
      /* Footnotes */
      .footnote {
        position: absolute;
        left: 50%;
        bottom: 2em;
        transform: translate(-50%, 0);
        font-size: 0.8em;
        color: #888;
        border-top: 1px solid #00ff0040;
        padding-top: 0.5em;
        text-align: center;
      }
      
      /* Inverse slides (title slides) */
      .inverse {
        background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
        background-image: 
          radial-gradient(circle at 50% 50%, rgba(0, 255, 0, 0.05) 0%, transparent 70%);
        color: #00ffff;
        text-align: center;
        text-shadow: 0 0 20px #00ffff40;
        border: 2px solid #00ff00;
        box-shadow: 
          0 0 30px rgba(0, 255, 0, 0.3),
          inset 0 0 30px rgba(0, 0, 0, 0.3);
      }
      
      .inverse h1, .inverse h2 {
        color: #00ffff;
        text-shadow: 0 0 15px #00ffff60;
        line-height: 1.2em;
      }
      
      /* Two-column layout */
      .left-column {
        color: #888;
        width: 22%;
        height: 92%;
        float: left;
        font-size: 0.9em;
        border-right: 1px solid #00ff0030;
        padding-right: 1em;
      }
      
      .left-column h2, .left-column h3 {
        color: #666;
        font-size: 1em;
        margin: 0.5em 0;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      
      .left-column h2:last-of-type, .left-column h3:last-child {
        color: #00ff00;
        text-shadow: 0 0 5px #00ff0040;
      }
      
      .right-column {
        width: 73%;
        float: right;
        padding-top: 0;
      }
      
      /* Cyberpunk grid background */
      body:before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          linear-gradient(rgba(0, 255, 0, 0.02) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 255, 0, 0.02) 1px, transparent 1px);
        background-size: 20px 20px;
        pointer-events: none;
        z-index: -1;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #0d1117;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #00ff00;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #00ffff;
      }
      
      /* Emoji styling to fit theme */
      .remark-slide-content emoji {
        filter: hue-rotate(120deg) saturate(1.5);
      }
      
      /* Special styling for BSides theme */
      .title .footnote {
        color: #ff0080;
        text-shadow: 0 0 5px #ff008040;
      }
      
      /* Status indicator */
      .remark-slide-number {
        color: #00ff00 !important;
        background: rgba(0, 0, 0, 0.8) !important;
        border: 1px solid #00ff0040 !important;
        font-family: 'Fira Code', monospace !important;
      }
    </style>
  </head>
  <body>
    <script src="https://remarkjs.com/downloads/remark-latest.min.js"></script>
    <script>
      var slideshow = remark.create({
        sourceUrl: "bsides-provenance.md",
        highlightStyle: 'monokai',
        highlightLines: true,
        countIncrementalSlides: false,
        ratio: '16:9'
      });
      
      // Add some cyberpunk flair
      document.addEventListener('DOMContentLoaded', function() {
        // Add scanning line effect occasionally
        setInterval(function() {
          if (Math.random() < 0.1) { // 10% chance every 3 seconds
            const scanLine = document.createElement('div');
            scanLine.style.cssText = `
              position: fixed;
              top: 0;
              left: 0;
              width: 100%;
              height: 2px;
              background: linear-gradient(90deg, transparent, #00ff00, transparent);
              z-index: 9999;
              animation: scan 2s linear;
              pointer-events: none;
            `;
            
            const keyframes = `
              @keyframes scan {
                0% { top: 0; opacity: 1; }
                100% { top: 100vh; opacity: 0; }
              }
            `;
            
            if (!document.querySelector('#scan-keyframes')) {
              const style = document.createElement('style');
              style.id = 'scan-keyframes';
              style.textContent = keyframes;
              document.head.appendChild(style);
            }
            
            document.body.appendChild(scanLine);
            
            setTimeout(() => {
              document.body.removeChild(scanLine);
            }, 2000);
          }
        }, 3000);
      });
    </script>
  </body>
</html>
